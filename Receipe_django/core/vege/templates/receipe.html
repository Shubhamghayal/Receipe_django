<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
  </head>
  <body>

  <div class="container mt-5" >
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
  <h2>Add Recipe</h2>
      <hr>
  <div class="form-group " >
    <label for="exampleInputEmail1">Receipe Name</label>
    <input type="text" name="receipe_name" required class="form-control">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" required name="receipe_desc"></textarea>
  </div>
        <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="file" name="receipe_image" class="form-control" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>




    <table class="table" >
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Receipe name</th>
      <th scope="col">Receipe Desc</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for receipe in receipe %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_desc}}</td>
      <td>
        <img src="/media/{{receipe.receipe_image}}" style="height : 100px"></td>
      <td>
        <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger">Delete </a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
